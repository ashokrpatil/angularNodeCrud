  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="businesses" matSort class="mat-elevation-z8">
    
     <ng-container matColumnDef="item_code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ItemCode Code</th>
      <td mat-cell *matCellDef="let business "> {{business.item_code }} </td>
    </ng-container>
    

    <ng-container matColumnDef="vendor_code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> VendorCode Code </th>
      <td mat-cell *matCellDef="let business"> {{business.vendor_code}} </td>
    </ng-container>
    
    
    <ng-container  matColumnDef="plant_code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Plant Code </th>
      <td mat-cell *matCellDef="let business"> {{business.plant_code}} </td>
    </ng-container>

    <ng-container  matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="action">Action </th>
        <td mat-cell *matCellDef="let business"><a [routerLink]="['edit', business._id]" class="btn btn-primary">Edit</a></td>
      </ng-container>

      <ng-container  matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let business"><a (click)="deleteBusiness(business._id)" class="btn btn-danger">Delete</a></td>
        </ng-container>

        
    <ng-container  matColumnDef="abcd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Plant Code </th>
        <td mat-cell *matCellDef="let business"> {{business.plant_code}} </td>
      </ng-container>

    <ng-container  matColumnDef="def">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Plant Code </th>
        <td mat-cell *matCellDef="let business"> {{business.plant_code}} </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator> -->

</div>
